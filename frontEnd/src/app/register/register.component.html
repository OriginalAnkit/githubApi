<div class="form_contain"  >
  <h1>USER REGISTRATION <i class="fas fa-user-plus"></i></h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label> Enter Username</label>
      <input type="text" class="form-control" name="username" ngModel #name="ngModel" required>
      <span *ngIf="!name.valid&&name.touched" class="error_text">please enter username</span>
    </div>

    <div class="form-group">
      <label> Enter email id</label>
      <input type="email" class="form-control" name="email" pattern="\S+@\S+\.\S+" ngModel #email="ngModel" required >
      <span *ngIf="!email.valid&&email.touched" class="error_text">please enter valid email</span>
   
    </div>

    <div class="form-group">
      <label> Enter password</label>
      <input type="password" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{6,}$" name="password" ngModel #pass="ngModel" required >
      <span *ngIf="!pass.valid&&pass.touched" class="error_text">password must contain 1 digit , 1 uppercase letter, 1 lowercase letter and must be longer than 6 characters</span>

    </div>

    <div class="form-group">
      <label> Confirm password</label>
      <input type="password" class="form-control"  name="confirmPassword" ngModel #conPass="ngModel" required>
      <span *ngIf="(!conPass.valid&&conPass.touched)||(pass.value!==conPass.value &&conPass.touched)" class="error_text">password doesnot match</span>    
    </div>
    <button class="btn btn-primary" [disabled]="(!f.valid)||(pass.value!==conPass.value)">Submit</button>
  </form>
</div>


<div style="text-align: center">
  <a routerLink="/login"> <i class="fas fa-sign-in-alt"></i> Already registered ? </a>
</div>
